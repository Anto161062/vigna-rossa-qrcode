<!DOCTYPE html>
<html lang="it">
<head><meta charset="UTF-8"><title>Vigna Rossa – MySenza</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>/*…stessi stili di prima…*/</style>
</head>
<body>

  <div id="music-controls">
    <button id="toggleMusic">▶️ Tap to Play Music</button>
    <audio id="bg-music" loop>
      <source src="https://archive.org/download/jazzy-in-paris/Jazzy_In_Paris.mp3" type="audio/mpeg">
      Il tuo browser non supporta l'audio HTML5.
    </audio>
  </div>

  <!-- Resto della scheda come da te approvata -->

<script>
const audio = document.getElementById('bg-music');
const btn = document.getElementById('toggleMusic');
btn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play(); btn.textContent = '⏸️ Stop Music';
  } else {
    audio.pause(); btn.textContent = '▶️ Tap to Play Music';
  }
});
</script>
</body>
</html>
